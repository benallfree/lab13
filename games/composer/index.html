<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Composer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: monospace;
        background: #1a1a1a;
        color: #fff;
        overflow-x: auto;
      }

      .container {
        padding: 20px;
      }

      .controls {
        margin-bottom: 20px;
        display: flex;
        gap: 10px;
        align-items: center;
      }

      button {
        padding: 8px 16px;
        background: #333;
        color: #fff;
        border: 1px solid #555;
        border-radius: 4px;
        cursor: pointer;
        font-family: monospace;
      }

      button:hover {
        background: #444;
      }

      button:active {
        background: #222;
      }

      .grid-container {
        overflow: auto;
        border: 1px solid #333;
        background: #222;
      }

      .grid {
        display: grid;
        grid-template-columns: 60px repeat(64, 30px);
        grid-template-rows: 30px repeat(51, 25px);
        gap: 1px;
        background: #333;
        padding: 1px;
      }

      .cell {
        background: #1a1a1a;
        border: 1px solid #333;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        min-height: 25px;
        position: relative;
      }

      .cell:hover {
        background: #2a2a2a;
      }

      .cell.active {
        background: #4a4a4a;
      }

      .cell.note {
        background: #4a90e2;
        color: #fff;
      }

      .cell.note:hover {
        background: #5ba0f2;
      }

      .cell.throbbing {
        background: #ff6b6b !important;
        /* animation: throb 0.2s ease-out; */
      }

      @keyframes throb {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .row-label {
        background: #333;
        color: #fff;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .col-label {
        background: #333;
        color: #fff;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .output {
        margin-top: 20px;
        padding: 10px;
        background: #222;
        border: 1px solid #333;
        border-radius: 4px;
        font-family: monospace;
        white-space: pre-wrap;
        max-height: 200px;
        overflow-y: auto;
      }

      .status {
        margin-left: 20px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <button id="shareBtn">Share</button>
        <button id="importBtn">Import</button>
        <button id="playBtn">Play</button>
        <button id="stopBtn">Stop</button>
        <button id="clearBtn">Clear</button>
        <span class="status" id="status">Ready</span>
      </div>

      <div class="grid-container">
        <div class="grid" id="grid"></div>
      </div>

      <div class="output" id="output">Click cells to place notes. Drag to move notes around.</div>
    </div>

    <script type="module" src="src/composer.js"></script>
  </body>
</html>
